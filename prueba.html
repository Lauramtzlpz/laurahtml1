<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Prueba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1E3A8A;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        footer {
            background-color: #1E3A8A;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            background-color: #1E3A8A;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a la Página de Prueba</h1>
    </header>
    <main>
        <p>Esta es una página HTML de prueba. Aquí puedes añadir contenido para ver cómo se muestra en el navegador.</p>
        <a href="#" class="button">Botón de Prueba</a>
    </main>
    <footer>
        <p>&copy; 2024 Página de Prueba</p>
    </footer>
</body>
</html>
